<!DOCTYPE html>
<html>
{% load static %}

    <link rel="stylesheet" href="{% static 'generator/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <!-- font link -->

    <title>
        Password Generator
    </title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <a class="btn btn-lg me-auto text-light" href="{% url 'index'%}" role="button" 
            style="background-color: var(--custom-button);">SecureMe Inc 
            <img src="{% static 'generator/images/logo.png'%}" alt="" class="img-fluid" width="20" height="20"></a>
        </a>
    </nav>

    {% block main %}

    {% endblock main %}

    <!-- script for copying password to clipboard -->
    <script>
        function copyToClipboard() {
            var passwordText = document.getElementById('generated-password').innerText;
            var textarea = document.createElement('textarea');
            textarea.value = passwordText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Password copied to clipboard');
        }
    </script>
</body>
</html>
